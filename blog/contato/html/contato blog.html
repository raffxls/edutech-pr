  <h1>Página de contato</h1>

  <main>
    <form>
      <label label for="nomesobrenome">Nome completo</label>
      <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="João Lima">

      <label for="email">Email</label>
      <input type="email" id="email" class="input-padrao" required placeholder="email@dominio.com">

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">

      <label for="mensagem">Mensagem</label>
      <textarea cols="70" rows="10" id="mensagem" required></textarea>
        
        <div>
        <p>Como prefere o nosso contato?</p>
        
        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

        <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

        <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
        </div>

      <div>
      <p>Qual horário prefere ser atendido?</p>
      <select>
        <option>Manhã</option>
        <option>Tarde</option>
        <option>Noite</option>
      </select>
      </div>

      <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

      <input type="submit" value="Enviar formulário" class="enviar">

    </form>

<table>
      <thead>
        <tr>
          <th>Dia</th>
          <th>Horário</th>
        </tr>
      </thead>
      
      <tbody>
        <tr>
          <td>Segunda</td>
          <td>8h ~ 20h</td>
        </tr>

        <tr>
          <td>Quarta</td>
          <td>8h ~ 20h</td>
        </tr>

        <tr>
          <td>Sexta</td>
          <td>8h ~ 20h</td>
        </tr>
      </tbody>
  </table>
</main>
